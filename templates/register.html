{% extends "base.html" %}
{%block content %}
<h1>Register to Get It Done!</h1>

    <form method="post" action = "/register">
        <table>
            <tr>
                <td><label for="email">Email Address:</label></td>
                <td><input type="text" name="email" value='{{email}}' />
                <span class="error">{{email_error}}</span></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" />
                <span class="error">{{pw_error}}</span></td>
            </tr>
            <tr>
                <td><label for="pw_check">Verify password:</label></td>
                <td><input type="password" name="pw_check" />
                <span class="error">{{pw_error_check}}</span></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>

{% endblock %}
